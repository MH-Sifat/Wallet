<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Wallet System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center my-10 font-semibold ">Let's Get some <span
            class="text-red-500">MONEEEEEEY</span> !!!!
    </header>
    <main>
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-5">
                <div class="bg-slate-300 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-violet-400 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-red-500 p-8 text-white rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl font-semibold">$<span id="balace-total">1500</span></h2>
                </div>
            </div>

            <!-- deposite and withdraw ssecttion -->
            <div class="grid grid-cols-2 gap-5 mt-8">
                <div class="space-y-5 bg-cyan-100 p-8  rounded-xl">
                    <h3 class="text-2xl">Please Deposit</h3>

                    <input id="deposit-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2"
                        type="number" min="0" placeholder="$ Deposit Ammount" required>

                    <button id="deposit-button"
                        class="hover:bg-cyan-800 bg-cyan-500 text-white rounded px-4 py-2 font-semibold">Deposit</button>
                </div>

                <div class="space-y-5 bg-red-200 p-8  rounded-xl">
                    <h3 class="text-2xl">Withdraw Ammount</h3>
                    <input id="withdraw-input" class="w-3/4 block px-3 my-3 h-9 rounded border-slate-400 border-2"
                        type="number" min="0" placeholder="$ Withdraw Ammount" required>
                        <button id="withdra-button"
                        class=" hover:bg-rose-800 bg-red-600 text-white rounded px-3 py-2 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/JS work/account.js"></script>
</body>

</html>
